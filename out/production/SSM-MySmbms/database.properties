driver=com.mysql.jdbc.Driver
#在和mysql传递数据的过程中，使用unicode编码格式，并且字符集设置为utf-8
url=jdbc:mysql://127.0.0.1:3306/smbms?useUnicode=true&characterEncoding=utf-8
user=root
password=123456
#定义最小空闲
minIdle=45
#定义最大空闲
maxIdle=50
#定义初始连接数
initialSize=5
#定义最大连接数
maxActive=100
#定义最长等待时间
maxWait=100
removeAbandonedTimeout=180
removeAbandoned=true